<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HMC_WEB_CC_PDF_Brochure_02</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/pdf.css">
</head>
<body>
    <div class="wrap">
        <!-- Container -->
        <div id="pdf-contents">
            <!-- contents -->

            <div class="pdf-contents pdf-contents--image">
                <div class="contents-box">
                    <div class="contents-item">
                        <p class="contents-item__title">Your KONA Hybrid</p>
                    </div>
                </div>
                <div class="image-box">
                    <div class="image-item">
                        <img src="../images/pdf/img_pdf02.png" alt="KONA hybrid front">
                    </div>
                    <div class="image-item">
                        <img src="../images/pdf/img_pdf03.png" alt="KONA hybrid side">
                    </div>
                    <div class="image-item">
                        <img src="../images/pdf/img_pdf04.png" alt="KONA hybrid back">
                    </div>
                </div>

                <div class="contents-box">
                    <div class="contents-item">
                        <p class="contents-item__title">Year of Product</p>
                    </div>
                    <div class="contents-item">
                        <div class="contents-item__info">
                            <div class="contents-item__info-box">
                                <p class="contents-item__text">2023</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="contents-box">
                    <div class="contents-item">
                        <p class="contents-item__title">Body type</p>
                    </div>
                    <div class="contents-item">
                        <div class="contents-item__info">
                            <div class="contents-item__info-box">
                                <p class="contents-item__text">5 Door - 4 Seater</p>
                                <span class="contents-item__info-price">€158,00</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="contents-box">
                    <div class="contents-item">
                        <p class="contents-item__title">Trim</p>
                    </div>
                    <div class="contents-item">
                        <div class="contents-item__info">
                            <div class="contents-item__info-box">
                                <p class="contents-item__text">EXCELLENCE</p>
                                <span class="contents-item__info-price">€20.530,00</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="contents-box">
                    <div class="contents-item">
                        <p class="contents-item__title">Powertrain</p>
                    </div>
                    <div class="contents-item">
                        <div class="contents-item__info">
                            <div class="contents-item__info-box">
                                <p class="contents-item__text">1.6 PHEV Automatic</p>
                                <span class="contents-item__info-price">€0,00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--// contents -->

            <footer class="footer-wrap">
                <div class="footer">
                    <div class="footer-item">
                        <img src="../images/common/img_logo_01.svg" alt="HYUNDAI" class="footer-logo"> <!-- 230705 : 퍼블리싱 검수_DFY_0630 수정 요청 반영 -->
                    </div>
                    <div class="footer-item">
                        <p class="page-num">
                            <span class="present">2</span>/<span class="total">6</span>
                        </p>
                    </div>
                    <div class="footer-item">Your Hyundai KONA Hybrid</div>
                </div>
            </footer>
        </div>
        <!--// Container -->

    </div>
</body>
</html>
