<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Your Build</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../js/ui.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- skip-nav -->
        <div class="accessibility">
            <a href="#container">본문 바로가기</a>
        </div>
        <!--// skip-nav -->
        <!-- Header -->
        <header class="header" id="header"></header>
        <!--// Header -->
        <!-- Container -->
        <div class="container" id="container">
            <!-- contents -->
            <div class="contents is-wide" id="contents">
            </div>
            <!--// contents -->


            <!-- START -->
            <div class="popup-layer-wrap type-popup--email is-active">
                <!-- start -->
                    <div class="popup-layer">
                        <div class="popup__inner popup--email">
                            <h2 class="popup--email__title">Please enter the E-mail address<br>to receive Your Build.</h2>
                            <div class="close-btn-wrap">
                                <button type="button" onclick="" class="close-btn"></button>
                            </div>
                            <div class="input-box input__type01 input-box--error"><!-- [D] input 에러일 경우 input-box--error 클래스 추가-->
                                <label for="input_04">
                                    <span class="text blind">input 제목</span>
                                </label>
                                <input type="text" id="input_04" placeholder="Please enter your email" value="abcabc1234aaa.com">
                                <span class="error-text">E-mail format you have entered is invalid. Please check again.</span>
                            </div>
                            <div class="btn-wrap">
                                <button type="button" class="btn btn__type02 btn--blue"><!-- [D] input 입력 시 disabled 삭제 -->
                                    <span class="btn-inner">
                                        <span class="btn__text-wrap">
                                            <em class="btn__text">Send</em>
                                            <em class="btn__text btn__text--hover" aria-hidden="true">Send</em>
                                        </span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                <!-- end -->
            </div>
            <!--// END -->
        </div>
        <!--// Container -->
        <!-- Footer -->
        <footer id="footer" class="footer-wrap"></footer>
        <!--// Footer -->
    </div>
</body>
</html>
