<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>common - About Cookies On This Site</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../js/ui.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- skip-nav -->
        <div class="accessibility">
            <a href="#container">본문 바로가기</a>
        </div>
        <!--// skip-nav -->
        <!-- Header -->
        <header class="header" id="header"></header>
        <!--// Header -->
        <!-- Container -->
        <div class="container" id="container">
            <!-- contents -->
            <div class="contents is-wide" id="contents">
            </div>
            <!--// contents -->
            

            <!-- 230623 : popup 위치 변경 -->
            <!-- START -->
            <div class="popup-layer-wrap type-popup--about_cookie is-active">
                <div class="popup-layer">
                    <!-- start -->
                    <div class="popup__inner popup--about_cookie">
                        <h2 class="popup--about_cookie__title">About Cookies On This Site</h2>
                        <p class="popup--about_cookie__text">
                            We use cookies to analyze site usage and improve our website and services. Click “Cookie Settings” to manage your preferences. For more information, read our Cookies Policy.
                        </p>
                        <div class="btn-wrap">
                            <!-- 230705 : 퍼블리싱 검수_DFY_0630 수정 요청 반영 -->
                            <button type="button" class="btn btn__type02 btn--white">
                                <span class="btn-inner">
                                    <span class="btn__text-wrap">
                                        <em class="btn__text">Autoriser tous les Cookies</em>
                                        <em class="btn__text btn__text--hover" aria-hidden="true">Autoriser tous les Cookies</em>
                                    </span>
                                </span>
                            </button>
                            <button type="button" class="btn btn__type02 btn--blue">
                                <span class="btn-inner">
                                    <span class="btn__text-wrap">
                                        <em class="btn__text">Paramètres</em>
                                        <em class="btn__text btn__text--hover" aria-hidden="true">Paramètres</em>
                                    </span>
                                </span>
                            </button>
                            <!-- // 230705 : 퍼블리싱 검수_DFY_0630 수정 요청 반영 -->
                        </div>
                        <div class="popup-layer-close">
                            <button type="button" class="btn btn__layer-close">
                                <span class="btn__text ir">close</span>
                            </button>
                        </div>
                    </div>
                    <!-- end -->
                </div>
            </div>
            <!--// END -->





        </div>
        <!--// Container -->
        <!-- Footer -->
        <footer id="footer" class="footer-wrap"></footer>
        <!--// Footer -->
    </div>
</body>
</html>
