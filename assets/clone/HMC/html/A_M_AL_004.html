<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>common - alert</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../js/ui.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- skip-nav -->
        <div class="accessibility">
            <a href="#container">본문 바로가기</a>
        </div>
        <!--// skip-nav -->
        <!-- Header -->
        <header class="header" id="header"></header>
        <!--// Header -->
        <!-- Container -->
        <div class="container" id="container">
            <!-- contents -->
            <div class="contents is-wide" id="contents">
            </div>
            <!--// contents -->


            <!-- START -->
            <div class="popup-layer-wrap type-popup--common type-popup--alert is-active">
                <div class="popup-layer">
                    <!-- start -->
                    <div class="popup__inner popup--common popup--alert">
                        <p class="popup--common__text popup--alert__text">
                            A link to Your Build has been copied.
                            You can check Your Build until
                            <span class="expiration_date">2023.12.10</span>
                        </p>
                        <div class="btn-wrap">
                            <!-- 230705 : 퍼블리싱 검수_DFY_0630 수정 요청 반영 -->
                            <button type="button" class="btn btn__type02 btn--blue">
                                <span class="btn__text">Confirm</span>
                            </button>
                            <!-- // 230705 : 퍼블리싱 검수_DFY_0630 수정 요청 반영 -->
                        </div>
                    </div>
                    <!-- end -->
                </div>
            </div>
            <!--// END -->
        </div>
        <!--// Container -->
        <!-- Footer -->
        <footer id="footer" class="footer-wrap"></footer>
        <!--// Footer -->
    </div>
</body>
</html>
