<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A_ER_P_004</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../js/ui.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- skip-nav -->
        <div class="accessibility">
            <a href="#container">본문 바로가기</a>
        </div>
        <!--// skip-nav -->
        <!-- Header -->
        <header class="header" id="header"></header>
        <!--// Header -->
        <!-- Container -->
        <div class="container" id="container">
            <!-- contents -->
            <div class="contents" id="contents">
                <div class="contents__error contents__error--notice">
                    <div class="contents__error-txt-box">
                        <strong class="contents__error-title">Title Area</strong> 
                        <p class="contents__error-sub-txt">Lorem ipsum dolor sit amet,<br>consectetur adipiscing elit. Nam mollis</p>
                    </div>
                    <div class="contents__error-btn-box">
                        <div class="btn-wrap">
                            <button type="button" class="btn btn__type01 btn--blue">
                                <span class="btn-inner">
                                    <span class="btn__text-wrap">
                                        <em class="btn__text">CTA Button 1</em>
                                        <em class="btn__text btn__text--hover" aria-hidden="true">CTA Button 1</em>
                                    </span>
                                </span>
                            </button>
                            <button type="button" class="btn btn__type01 btn--white">
                                <span class="btn-inner">
                                    <span class="btn__text-wrap">
                                        <em class="btn__text">CTA Button 2</em>
                                        <em class="btn__text btn__text--hover" aria-hidden="true">CTA Button 2</em>
                                    </span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--// contents -->
        </div>
        <!--// Container -->
        <!-- Footer -->
        <footer id="footer" class="footer-wrap"></footer>
        <!--// Footer -->
    </div>
</body>
</html>
