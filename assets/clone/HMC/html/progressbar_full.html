<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROGRESSBAR 01_FULLPAGE</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../js/ui.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- skip-nav -->
        <div class="accessibility">
            <a href="#container">본문 바로가기</a>
        </div>
        <!--// skip-nav -->
        <!-- Header -->
        <header class="header" id="header"></header>
        <!--// Header -->
        <!-- Container -->
        <div class="container" id="container">
            <!-- Default -->
            <div class="contents" id="contents">
            </div>
            <!--// Default -->
            <!-- 230726 : progressbar 추가 progressbar--type01(fullpage)-->
            <!-- progressbar -->
            <div class="progressbar progressbar--type01">
              <div class="progressbar__inner">
                <div class="progressbar__image-wrap">
                  <div class="progressbar__image">
                    <!-- 230731 : gif 이미지로 수정 -->
                    <img src="../images/loading/progressbar_full.gif" alt="loading image">
                  </div>
                </div>
              </div>
              <div class="progressbar__bottom"></div>
            </div>
        </div>
        <!--// Container -->
        <!-- Footer -->
        <footer id="footer" class="footer-wrap"></footer>
        <!--// Footer -->
    </div>
</body>
</html>
